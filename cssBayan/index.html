<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rampart+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd3bb3d575.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
        <div class="header_wrap">
            <div class="table_of_contents">CSS Bayan</div>
        </div>
   </header>
   <main>
        <div class="main_wrap">
            <div class="main_main_wrap">
                <div class="main_text">
                    <input class="text_input" type="radio" name="main_wrap" id="text_1" checked>
                    <label class="text" for="text_1">
                        <div class="content">
                            <div class="title">Deadline</div>
                            <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
                        </div>
                        <img class="pic" src="fonts/deadline.svg" alt="photo">
                    </label>
                </div>
                <div class="main_text">
                    <input class="text_input" type="radio" name="main_wrap" id="text_2">
                    <label class="text" for="text_2">
                        <div class="content">
                            <div class="title">Error</div>
                            <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
                        </div>
                        <img class="pic" src="fonts/error.svg" alt="photo">
                    </label>
                </div>
                <div class="main_text">
                    <input class="text_input" type="radio" name="main_wrap" id="text_3">
                    <label class="text" for="text_3">
                        <div class="content">
                            <div class="title">Git add</div>
                            <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
                        </div>
                        <img class="pic" src="fonts/git.svg" alt="photo">
                    </label>
                </div>
                <div class="main_text">
                    <input class="text_input" type="radio" name="main_wrap" id="text_4">
                    <label class="text" for="text_4">
                        <div class="content">
                            <div class="title">Team work</div>
                            <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
                        </div>
                        <img class="pic" src="fonts/teamwork.svg" alt="photo">
                    </label>
                </div>
                <div class="main_text">
                    <input class="text_input" type="radio" name="main_wrap" id="text_5">
                    <label class="text" for="text_5">
                        <div class="content">
                            <div class="title">This is love</div>
                            <div class="icon"><i class="fa-sharp fa-solid fa-plus"></i></div>
                        </div>
                        <img class="pic" src="fonts/love.svg" alt="photo">
                    </label>
                </div>
            </div>
        </div>
    </main>
   </main>
</body>
</html>
